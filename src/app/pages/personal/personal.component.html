<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Mi pagina personal</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style.width]="dato + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <span style="color: black;">{{dato}} %</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <app-incrementador [leyenda]="titulo" [porcentaje]="dato" (cambioValor)="variar($event)"></app-incrementador>
            </div>
        </div>
    </div>
</div>
